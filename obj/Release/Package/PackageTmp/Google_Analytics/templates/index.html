<!DOCTYPE html>
<html>
<head>
	<title>Online Web Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/stylesheet/style.css">
	</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3 azure-webapp">
				<div class="page-text text-center">
				<!-- 	<h3>Unique Google AnalyticsID for Silverpop and Optimove</h3>  -->
				</div>
				<div id="azure-webapp-form">
					<form name="campaign_form">					
						<div class="form-group ui-widget" id="searchInput">
						  <input type="text" class="form-control ui-widget-content" name="campaign_name" id="campaign_name"  maxlength="99" placeholder="Google Analytics Name" required autocomplete="on">
						</div>
						<div class="form-group">
						  <textarea class="form-control" name="campaign_details" id="campaign_details" maxlength="999" placeholder="Google Analytics Details.." required></textarea>
						</div>
						<div class="form-group">
						  <textarea class="form-control" name="offer_details" id="campaign_offer_details" maxlength="500" placeholder="Offer Details.." ></textarea>
						</div>
						<div class="form-group">
						  <input type="text" class="form-control" name="Cost" id="campaign_cost"  maxlength="15" placeholder="Cost" >
						</div>
						
						<div class="form-group" id="campaign_dates_start">
							<label for="campaign_start">Google Analytics Start Date</label>
							<input type="date" name="campaign_start" id="campaign_start" class="datepicker" placeholder="Google Analytics Start Date"  required>
						</div>
						<div class="form-group" id="campaign_dates_end">
							<label for="campaign_end">Google Analytics End Date</label>
							<input type="date" name="campaign_end" id="campaign_end" class="datepicker" placeholder="Google Analytics End Date" required>
						</div>						
						<div>
						 <div>
							<label for="fileToUpload">Upload player file here in csv format </label>	<br>
							<label><input type="file" id="file-select" name="fileToUpload" accept=".csv, .txt" required></label>
							<label id='fileuploadspan'></label>
						 </div> 
						  <hr/>
						  <div class="form-group" id='resultDiv'>							
						  </div>					
						<div class="inline-buttons">
							<div class="form-group" id="campaign_btn_submit">
								<!-- <input type="submit" value="Submit" id="campaign_submit"> -->
								<input type="submit" id="campaign_submit" value="Submit"/>
							</div>
							<div class="form-group" id="campaign_btn_empty">
		
								<button type="submit" id="campaign_empty">Clear</button>
							</div>
						</div>
					</div>   
					<div  class="form-group col-md-6" id="campaign_uniqueDiv">
						<input type="hidden"  class="inline-buttons" name="campaign_uniqueId" id="campaign_uniqueId" readonly>
					</div>
					</form>			
				<div id="progress-bar">
					
				</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	              crossorigin="anonymous"></script>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js">
</script>
<script type="text/javascript" src="static/stylesheet/main.js"></script>
</body>
</html>
